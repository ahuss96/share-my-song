<div class="register-container">
  <form class="register card" [formGroup]="registerForm" (submit)="onSubmit()">
    <div class="card-header">
      <fa-icon class="register-icon" [icon]="faUserCircle"></fa-icon>
      <h3>Register</h3>
    </div>

    <div class="card-body">
      <div class="form-group">
        <div class="input-group">
          <input
            placeholder="Full name"
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
          <div *ngIf="submitted && !!f.name.errors" class="invalid-feedback">
            <div class="error" *ngIf="!!f.name.errors.required">Name is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <input
            placeholder="Email address"
            id="email"
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
            <div class="error" *ngIf="!!f.email.errors.required">Email is required</div>
            <div class="error" *ngIf="!!f.email.errors.email">Needs to be a valid email address</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <input
            placeholder="Username"
            id="username"
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
          <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
            <div class="error" *ngIf="!!f.username.errors.required">Username is required</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <input
            placeholder="Password"
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
            <div class="error" *ngIf="!!f.password.errors.required">Password is required</div>
            <div class="error" *ngIf="!!f.password.errors.minlength">Password must be at least 8 characters</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <button type="submit" class="float-right btn btn-success">Register</button>
    </div>
  </form>
</div>
